<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ðŸ”³ Blurred background */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      filter: blur(4px);
      z-index: 0;
    }

    /* âœ… Center the login form */
    .login-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    .login-form h2 {
      color: #5f04b4;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #8e2de2, #b100ff);
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .login-form button:hover {
      background: linear-gradient(to right, #a43dff, #7300c9);
    }

    .login-form p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .login-form a {
      color: #8e2de2;
      text-decoration: none;
      font-weight: bold;
    }

    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸ”³ Blurred Background Image -->
  <div class="background"></div>

  <!-- ðŸ’¼ Centered Login Form -->
  <div class="login-wrapper">
    <form class="login-form">
      <h2>Recruiter Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="recruiter.html">Create one</a></p>
    </form>
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    const response = await fetch('http://localhost:5000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);

    if (response.ok) {
      // Login successful â€” go to dashboard or show message
      window.location.href = "dashboard.html";
    }
  });
</script>


</body>
</html>
